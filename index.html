<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel Riley</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --accent: #d4af37;
            --border: #2a2a2a;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .subtitle {
            font-size: clamp(0.875rem, 2vw, 1rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(245, 245, 245, 0.6);
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.2s forwards;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        .link-button {
            display: block;
            padding: 1.25rem 2.5rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.15);
        }

        .link-button:active {
            transform: translateY(0);
        }

        /* Contact Form Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .modal h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            color: var(--accent);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .modal-content {
                padding: 2rem;
            }

            h1 {
                margin-bottom: 0.3rem;
            }

            .subtitle {
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joel Riley</h1>
        <div class="subtitle">Artist · Songwriter · Producer</div>
        
        <div class="links">
            <a href="https://linktr.ee/joelrileymusic" target="_blank" class="link-button">Listen</a>
            <button class="link-button" onclick="openModal()">Collaborate</button>
        </div>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            
            <div id="contactForm">
                <h2>Let's Create Together!</h2>
                <form action="https://api.web3forms.com/submit" method="POST" onsubmit="submitForm(event)">
                    <input type="hidden" name="access_key" value="08a2b478-2c0a-4161-abbd-4216ffc90468">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send</button>
                </form>
            </div>

            <div id="successMessage" class="success-message">
                <h2>Message Sent</h2>
                <p>I'll get back to you soon.</p>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('contactModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('contactModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Reset form after closing
            setTimeout(() => {
                document.getElementById('contactForm').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                document.querySelector('form').reset();
            }, 300);
        }

        async function submitForm(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message
                    document.getElementById('contactForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Close modal after delay
                    setTimeout(() => {
                        closeModal();
                    }, 2000);
                } else {
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                alert('Something went wrong. Please try again.');
            }
        }

        // Close modal when clicking outside
        document.getElementById('contactModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
